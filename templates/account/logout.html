{% extends "base.html" %}
{% block title %}Log-out{% endblock %}
{% block content %}
 <h1>Log-out</h1>
 <p>Are you sure you want to log out?</p>
 <form method="post" action="{% url 'account_logout' %}">
 {{ form.as_p }}
 {% csrf_token %}
 <p><input type="submit" value="Log out"></p>
 <input type="hidden" name="next" value="{{ request.GET.next }}" />
 </form>
{% endblock %}

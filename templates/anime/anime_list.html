{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}Home{% endblock title %}
{% block content %}
<h1><a href="{% url 'anime_list' %}">Anime</a></h1>
{% for anime in anime_list %}
<div>
    {% thumbnail anime.image "200x200" format="PNG" as im  %}
        <img class="bookcover" src="{{  im.url }}" alt="{{ anime.title }}">
    {% endthumbnail %}
    <h2><a href="{% url 'anime_detail' anime.pk %}">{{ anime.title }}</a></h2>
</div>
{% endfor %}

{% endblock content %}

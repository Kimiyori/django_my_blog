{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}Home{% endblock title %}
{% block content %}
<h1>Studios</h1>
{% for studio in list_studios %}
<div>
    {% thumbnail studio.image "200x200" format="PNG" as im  %}
        <img class="bookcover" src="{{  im.url }}" alt="{{ studio.studio }}">
    {% endthumbnail %}
    <h2><a href="{% url 'studio_detail_list' studio.slug %}">{{ studio.studio }}</a></h2>
</div>
{% endfor %}

{% endblock content %}

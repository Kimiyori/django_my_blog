{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <span class="logo">My blog</span>
    {% if request.user.is_authenticated %}
    <ul class="menu">
      <li {% if section == "home" %}class="selected"{% endif %}>
        <a href="">Home</a>
      </li>
      <li {% if section == "anime" %}class="selected"{% endif %}>
        <a href="">Anime</a>
      </li>
      <li {% if section == "anime" %}class="selected"{% endif %}>
        <a href="">Studios</a>
      </li>
    </ul>
  {% endif %}
  <span class="user">
    {% if request.user.is_authenticated %}
      Hello {{ request.user  }},
      <a href="{% url "account_logout" %}">Logout</a>
    {% else %}
      <a href="{% url "account_login" %}">Log-in</a>
    {% endif %}
  </span>
  </div>

 

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>

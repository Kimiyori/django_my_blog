{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link href='{% static "css/base.css" %}' rel="stylesheet">
</head>

<body>
  <div id="header">
    <span class="logo">My blog</span>
    <ul class="menu">
      <li {% if section == "blog" %}class="selected" {% endif %}>
        <a href="{% url 'post_list'  %}">Blog</a>
      </li>
      <li {% if section == "anime" %}class="selected" {% endif %}>
        <a href="{% url 'anime_list'  %}">Anime</a>
      </li>
      <li {% if section == "manga" %}class="selected" {% endif %}>
        <a href="{% url 'manga_list'  %}">Manga</a>
      </li>
    </ul>
    <span class="user">
      {% if request.user.is_authenticated %}
      Hello {{ request.user }},
      <a href='{% url "account_logout" %}'>Logout</a>
      {% else %}
      <a href='{% url "account_login" %}'>Log-in</a>
      {% endif %}
    </span>
    <div class="search">
      <form action="{% url 'post_search' %}" method="get">
        <input
          type="search"
          name="q"
          placeholder="Search by name or quote..."
          class="form-control"
        />
      </form>
    </div>

    
  </div>



  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <script>
{% block script %}
    {% endblock %}
</script>

</body>

</html>
